{% extends 'global/base.html' %}

{% block content %}
  <div class="form-content">
    <h1>Cadastrar Contato</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      {% if form.errors %}
        <div class="form-errors">
      {{ form.errors }}
  </div>
{% endif %}
      <button type="submit">Salvar</button>
    </form>
  </div>
{% endblock content %}
